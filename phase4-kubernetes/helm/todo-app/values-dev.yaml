# =============================================================================
# Development Environment Overrides
# =============================================================================

# Reduced replicas for local development
frontend:
  replicaCount: 1

backend:
  replicaCount: 1

# Development-specific ConfigMap values
configMap:
  environment: "development"
  logLevel: "debug"
  nodeEnv: "development"
  corsOrigins: "*"

# Optional: Reduce resource limits for local testing
frontend:
  resources:
    limits:
      cpu: 250m
      memory: 256Mi

backend:
  resources:
    limits:
      cpu: 250m
      memory: 256Mi

# =============================================================================
# Usage
# =============================================================================
#
# Install with development values:
#   helm install todo ./helm/todo-app -f values-dev.yaml \
#     --set secrets.databaseUrl=$(echo -n "postgresql://..." | base64) \
#     --set secrets.openaiApiKey=$(echo -n "sk-..." | base64) \
#     --set secrets.betterAuthSecret=$(echo -n "secret" | base64)
#
# =============================================================================
