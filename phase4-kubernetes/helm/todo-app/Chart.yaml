maintainers:
  - name: Hackathon Team
    email: team@hackathon.dev

# Dependencies (none for now)
dependencies: []

# =============================================================================
# Usage Instructions
# =============================================================================
#
# Install chart:
#   helm install todo ./helm/todo-app
#
# Install with custom values:
#   helm install todo ./helm/todo-app -f values-dev.yaml
#
# Upgrade chart:
#   helm upgrade todo ./helm/todo-app
#
# Uninstall:
#   helm uninstall todo
#
# Lint chart:
#   helm lint ./helm/todo-app
#
# Dry-run:
#   helm install todo ./helm/todo-app --dry-run --debug
#
# =============================================================================
