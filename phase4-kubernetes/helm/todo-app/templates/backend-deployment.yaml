# =============================================================================
# Backend Deployment Template - Todo Application
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}

  strategy:
    type: {{ .Values.strategy.type }}
    {{- if eq .Values.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}

  selector:
    matchLabels:
      {{- include "todo-app.backend.selectorLabels" . | nindent 6 }}

  template:
    metadata:
      labels:
        {{- include "todo-app.backend.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: {{ .Values.backend.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.backend.securityContext.runAsUser }}
        runAsGroup: {{ .Values.backend.securityContext.runAsGroup }}
        fsGroup: {{ .Values.backend.securityContext.fsGroup }}

      containers:
        - name: backend
          image: "{{ .Values.global.imageRegistry }}{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}

          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP

          env:
            # From ConfigMap
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.fullname" . }}-config
                  key: ENVIRONMENT

            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.fullname" . }}-config
                  key: LOG_LEVEL

            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.fullname" . }}-config
                  key: CORS_ORIGINS

            - name: BETTER_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.fullname" . }}-config
                  key: BETTER_AUTH_URL

            # From Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.fullname" . }}-secrets
                  key: DATABASE_URL

            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.fullname" . }}-secrets
                  key: OPENAI_API_KEY

            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.fullname" . }}-secrets
                  key: BETTER_AUTH_SECRET

          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}

          # Liveness probe
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.healthCheck.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.livenessProbe.failureThreshold }}

          # Readiness probe
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.healthCheck.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.readinessProbe.failureThreshold }}

          # Startup probe
          startupProbe:
            httpGet:
              path: {{ .Values.backend.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.healthCheck.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.healthCheck.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.healthCheck.startupProbe.failureThreshold }}

          securityContext:
            allowPrivilegeEscalation: {{ .Values.backend.securityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.backend.securityContext.readOnlyRootFilesystem }}
            runAsNonRoot: {{ .Values.backend.securityContext.runAsNonRoot }}
            runAsUser: {{ .Values.backend.securityContext.runAsUser }}
            capabilities:
              drop:
                - ALL

      restartPolicy: Always
