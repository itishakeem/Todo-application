# =============================================================================
# ConfigMap Template - Todo Application
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  # Environment configuration
  ENVIRONMENT: {{ .Values.configMap.environment | quote }}
  LOG_LEVEL: {{ .Values.configMap.logLevel | quote }}
  NODE_ENV: {{ .Values.configMap.nodeEnv | quote }}

  # API and CORS configuration
  NEXT_PUBLIC_API_URL: "http://{{ include "todo-app.fullname" . }}-backend:{{ .Values.backend.service.port }}"
  CORS_ORIGINS: {{ .Values.configMap.corsOrigins | quote }}

  # Better Auth configuration
  BETTER_AUTH_URL: {{ .Values.configMap.betterAuthUrl | quote }}
